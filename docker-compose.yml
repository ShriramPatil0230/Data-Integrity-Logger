version: '3.9'
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
  backend:
    build: ./backend
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://mongo:27017/data-integrity-logger
      - JWT_SECRET=change-me
    ports:
      - '4000:4000'
    depends_on:
      - mongo
volumes:
  mongo_data:


